<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laptop Price Prediction</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      padding:20px;
    }
    .box{
      max-width:700px;
      margin:auto;
      background:#fff;
      padding:25px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    h1{text-align:center;color:#333;}
    p{text-align:center;color:#666;}
    label{display:block;margin-top:15px;font-weight:bold;}
    input, select{
      width:100%;
      padding:10px;
      margin-top:6px;
      border-radius:5px;
      border:1px solid #ccc;
    }
    button{
      width:100%;
      margin-top:25px;
      padding:12px;
      background:#c4155d;
      border-radius:20px;
      font-size:16px;
      font-weight:bold;
      border:none;
      cursor:pointer;
    }
    button:hover{background:#3ea843;}
    .result{
      margin-top:25px;
      padding:15px;
      background:#e8f0fe;
      text-align:center;
      font-size:20px;
      font-weight:bold;
      border-radius:8px;
    }
    .note{
      margin-top:10px;
      font-size:13px;
      color:#555;
      text-align:center;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Laptop Price Prediction</h1>
  <p><b>This project is made with ❤️</b></p>

  <form method="post" action="{{ url_for('predict') }}">

    <!-- Brand -->
    <label>Brand</label>
    <select name="brand" required>
      <option value="">Select Brand</option>
      <option value="1">ASUS</option>
      <option value="2">Lenovo</option>
      <option value="3">Acer</option>
      <option value="4">Avita</option>
      <option value="5">HP</option>
      <option value="6">DELL</option>
      <option value="7">MSI</option>
      <option value="8">APPLE</option>
    </select>

    <!-- RAM -->
    <label>RAM</label>
    <select name="ram" required>
      <option value="">Select RAM</option>
      <option value="4">4 GB</option>
      <option value="8">8 GB</option>
      <option value="16">16 GB</option>
      <option value="32">32 GB</option>
    </select>

    <!-- Processor Company -->
    <label>Processor Company</label>
    <select name="processor_brand" required>
      <option value="">Select</option>
      <option value="1">Intel</option>
      <option value="2">AMD</option>
      <option value="3">M1</option>
    </select>

    <!-- Processor Name -->
    <label>Processor Name</label>
    <select name="processor_name" required>
      <option value="">Select</option>
      <option value="1">Core i3</option>
      <option value="2">Core i5</option>
      <option value="3">Celeron Dual</option>
      <option value="4">Ryzen 5</option>
      <option value="5">Core i7</option>
      <option value="6">Core i9</option>
      <option value="7">M1</option>
      <option value="8">Pentium Quad</option>
      <option value="9">Ryzen 3</option>
      <option value="10">Ryzen 7</option>
      <option value="11">Ryzen 9</option>
    </select>

    <!-- Processor Generation -->
    <label>Processor Generation</label>
    <select name="processor_gnrtn" required>
      <option value="">Select</option>
      <option value="0">Not Available</option>
      <option value="4">4th</option>
      <option value="7">7th</option>
      <option value="8">8th</option>
      <option value="9">9th</option>
      <option value="10">10th</option>
      <option value="11">11th</option>
      <option value="12">12th</option>
    </select>

    <!-- Storage -->
    <label>SSD</label>
    <select name="ssd" required>
      <option value="">Select</option>
      <option value="0">0 GB</option>
      <option value="128">128 GB</option>
      <option value="256">256 GB</option>
      <option value="512">512 GB</option>
      <option value="1024">1024 GB</option>
      <option value="2048">2048 GB</option>
      <option value="3072">3072 GB</option>
    </select>

    <label>HDD</label>
    <select name="hdd" required>
      <option value="">Select</option>
      <option value="0">0 GB</option>
      <option value="512">512 GB</option>
      <option value="1024">1024 GB</option>
      <option value="2048">2048 GB</option>
    </select>

    <!-- OS -->
    <label>Operating System</label>
    <select name="os" required>
      <option value="">Select</option>
      <option value="1">Windows</option>
      <option value="2">DOS</option>
      <option value="3">Mac</option>
    </select>

    <label>OS Bit</label>
    <select name="os_bit" required>
      <option value="">Select</option>
      <option value="32">32-bit</option>
      <option value="64">64-bit</option>
    </select>
    <!-- RAM_TYPE-->
    <label>RAM Type</label>
<select name="ram_type" required>
  <option value="">Select</option>
  <option value="1">DDR4</option>
  <option value="2">LPDDR4</option>
  <option value="3">LPDDR4X</option>
  <option value="4">DDR5</option>
  <option value="5">DDR3</option>
  <option value="6">LPDDR3</option>
</select>

    <!-- Graphics -->
    <label>Graphics Card (GB)</label>
    <select name="graphic_card_gb" required>
      <option value="">Select</option>
      <option value="0">0 GB</option>
      <option value="2">2 GB</option>
      <option value="4">4 GB</option>
      <option value="6">6 GB</option>
      <option value="8">8 GB</option>
    </select>

    <!-- Weight -->
    <label>Laptop Category</label>
    <select name="weight" required>
      <option value="">Select</option>
      <option value="0">Casual</option>
      <option value="1">Thin & Light</option>
      <option value="2">Gaming</option>
    </select>

    <!-- Warranty -->
    <label>Warranty</label>
    <select name="warranty" required>
      <option value="">Select</option>
      <option value="0">No Warranty</option>
      <option value="1">1 Year</option>
      <option value="2">2 Years</option>
      <option value="3">3 Years</option>
    </select>

    <!-- Touchscreen -->
    <label>Touchscreen</label>
    <select name="Touchscreen" required>
      <option value="">Select</option>
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <!-- MS Office -->
    <label>MS Office</label>
    <select name="msoffice" required>
      <option value="">Select</option>
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <button type="submit">Predict Laptop Price</button>
  </form>

  {% if prediction is not none and prediction_2 is not none %}
<div class="result">
  <p>LR Model 1 Price: ₹{{ prediction }}</p>
  <p>SVM Model 2 Price: ₹{{ prediction_2 }}</p>
</div>
{% endif %}

  <div class="note">
    Prediction is based on encoded features and ML model trained using Pandas & Scikit-learn.
  </div>
</div>

</body>
</html>
